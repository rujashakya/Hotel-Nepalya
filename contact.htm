<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill your details</title>
    <link rel="stylesheet" href="contact.css">

<head>
    <body>
      <nav class="navbar">
        <img src="./assests/logo4.png" alt="" class="logo">
        <div class="hmmm">
          <ul class="nav-links">
            <li class="active"><a href="index.htm">Home</a</li>
              <li><a href="aboutus.htm">About</a></li>
              <li><a href="services.htm">Services</a></li>
              <li><a href="contact.htm">Contact</a></li>
              <a href="booknow.htm" class="cta"><button class="contact">Book Now</button></a>
            </ul>
          </nav>
      <header class="header"> 
        <form class="booking-form" action="#" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" pattern=[A-Z\sa-z]{3,20} >
        </div>

        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" >
        </div>

        <div class="elem-group inlined">
          <label for="adult">Adults</label>
          <input type="number" id="adult" name="total_adults" >
        </div>

        <div class="elem-group inlined">
          <label for="child">Children</label>
          <input type="number" id="child" name="total_children" >
        </div>

        <div class="elem-group inlined">
          <label for="checkin-date">Check-in Date</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>

        <div class="elem-group inlined">
          <label for="checkout-date">Check-out Date</label>
          <input type="date" id="checkout-date" name="checkout" required>
        </div>

        <div class="elem-group">
          <label for="room-selection">Select Room Preference</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Room from the List</option>
              <option value="Deluxe"> Deluxe Room </option>
              <option value="ddeluxe">Double Deluxe Room</option>
              <option value="couple">Couple Room</option>
          </select>
        </div>
        <button type="submit">Book The Rooms</button>
      </form>
    </header>
      
      
            
</body> 
</html>
